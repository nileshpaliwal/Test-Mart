<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Little Closet template">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/bootstrap.min.css')}} />
<link href={{url_for('static', filename='css/font-awesome.min.css')}}/>
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/owl.carousel.css')}}/>
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/owl.theme.default.css')}}/>
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/animate.css')}}/>
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/main_styles.css')}}/>
<link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/responsive.css')}}/>
<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
		<div class="super_container">

				<!-- Header -->
			
				<header class="header">
					<div class="header_overlay"></div>
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="logo">
								<a href="/">
								<div class="d-flex flex-row align-items-center justify-content-start">
									<div><img src={{url_for('static', filename='images/logo_1.png')}} id="cartIcon" alt=""></div>
									<div>The Task Mart</div>
								</div>
							</a>	
						</div>
						  
						<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
							<!-- Search -->
							<div class="header_search">
								<form action="#" id="header_search_form">
									<input type="text" class="search_input"  placeholder="Search Item" id = "searchName" required="required">
									<button class="header_search_button" ><img src={{url_for('static', filename='images/search.png')}} alt=""></button>
								</form>
							</div>
							<!-- User -->
							 <!-- Cart -->
							<div class="cart"><a href="/cart"><div><img class="svg" src={{url_for('static', filename='images/cart.svg')}} alt="https://www.flaticon.com/authors/freepik"></div></a></div>
							
							<div></div>
							{% if not loggedIn %}
							<div class="cart" id="signInButton" >
							  <a href="/loginForm">Sign In</a>
							</div>
							
							{% else %}
						   
							 
							<div class="cart" id="signInButton" >
							  <a href="/loginForm">Hello,{{firstName}}</a>
							</div>
						 
							<div class="cart" id="signInButton" >
							  <a href="/logout">Sign Out</a>
							</div>
									  
							{% endif %}
							 <!-- Phone -->
							 
						</div>
					</div>
				</header>
		</div>
<div id="display">
	<div id="productName">
		<h1>{{data[1]}}</h1>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>${{data[2]}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data[3]}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
		
	</div>
</div>
<script src={{ url_for('static', filename='js/jquery-3.2.1.min.js') }}></script>
<script src={{ url_for('static', filename='js/popper.js') }}></script>
<script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
<script src={{ url_for('static', filename='js/TweenMax.min.js') }}></script>
<script src={{ url_for('static', filename='js/TimelineMax.min.js') }}></script>
<script src={{ url_for('static', filename='js/ScrollMagic.min.js') }}></script>
<script src={{ url_for('static', filename='js/animation.gsap.min.js') }}></script>
<script src={{ url_for('static', filename='js/ScrollToPlugin.min.js') }}></script>
<script src={{ url_for('static', filename='js/owl.carousel.js') }}></script>
<script src={{ url_for('static', filename='js/easing.js') }}></script>
<script src={{ url_for('static', filename='js/progressbar.min.js') }}></script>
<script src={{ url_for('static', filename='js/parallax.min.js') }}></script>
<script src={{ url_for('static', filename='js/custom.js') }}></script>
</body>
</html>
